<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Minimal Blog Card</title>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>

<body>
    <main>
        <Section class="card">
            <header>
                <img class="image" src="./images/cactus_img.jpg" alt="an image of a cactus in a pot">
                <div class="tag">Design</div>
            </header>
            <div class="content">
                
              
                <div>
                    <h3 class="title">Embracing Minimalism</h3>
                    <p class="details">From minimalist sculptures to minimalist paintings, this blog will inspire you to
                        appreciate the beauty that lies in simplicity.</p>
                </div>
                
            </div>
            <Section class="footer">
                <h5>Annie Spratt</h5>
            </Section>
        </Section>
    </main>
</body>

</html>
